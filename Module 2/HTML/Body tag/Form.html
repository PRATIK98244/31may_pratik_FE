<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Regestration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="imges">
    <form>
        <h1>Fill Your Details</h1>
        <label for="fnm">First Name</label>
        <input type="text" placeholder="Fill your first name">
        <br><br>
        <label for="lnm">Last Name</label>
        <input type="text" placeholder="Fill your last name">
        <br><br>
        <label for="DOB">Date of birth</label>
        <input type="date">
        <br><br>
        <label for="number">Phone number</label>
        <input type="tel" placeholder="fill your current cell number" maxlength="10">
        <br><br>
        <label for="mailid">Email-id</label>
        <input type="email" placeholder="Fill your valid mail-id">
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Fill your currenet address"></textarea>
        <br><br>
        <input type="button" value="SUBMIT">
        <input type="reset" value="RESET">
    </form> 
    </div>
    <div class="img">
        <marquee behavior="" direction="up">
        <img src="https://1000logos.net/wp-content/uploads/2023/03/HCL-logo.png" alt="555" height="150px" width="50%">
        <img src="https://allcode.com/wp-content/uploads/2021/02/Group-169-3.png" alt="" height="150px" width="50%">
        <img src="https://cdn.arstechnica.net/wp-content/uploads/2023/05/ibm_cloud_hero_2-800x450.jpg" alt="" height="150px" width="50%">
        </marquee>

    </div>

</body>
</html>
