    <b style="color: brown;"> que-10->How can we club two or more rows or columns inyo a single row or column in an HTML table? with example</b><br>
    Answer:It can be done by using the rowspan and colspan attribute in HTML.<br>

<!DOCTYPE html>
<html>

<head>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 6px;
		}
	</style>
</head>

<body style="text-align:center">

	<h1 style="color:green;">
		Basic Information
	</h1>
	
	<h2>How to merge table cells in HTML?</h2>

	<table align="center">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Priyank</td>

			<!-- This cell will take up
				space on two rows -->
			<td rowspan="2">44</td>
		</tr>
		<tr>
			<td>Rakesh</td>
		</tr>
	</table>
</body>

</html>
