    <b style="color: brown;"> que-13:-What is the use of an inframe tag? with example</b><br>
    Answer: They are commonly used for advertisements, embedded videos, web analytics and interactive content. It essentially puts another webpage within the parent page.<br>

    Example:-

    <iframe width="560" height="315" src="https://www.youtube.com/embed/A4lTUgJWNIw?si=ebFjU7msZ0l-3oXN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
